<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
    <div class="panel-group" ng-class="{error: form.Text.$invalid}">
        <label class="control-label" for="Text">To do</label>
        <div class="form-group">
            <input type="text" ng-model="item.Text" id="Text" name="Text" placeholder="">
        </div>
    </div>
    <div class="panel-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">Due</label>
        <div class="form-group">
            <input type="text" ng-model="item.DueDate" id="DueDate" name="DueDate" placeholder="">
        </div>
    </div>
    <div class="panel-group" ng-class="{error: form.Priority.$invalid'}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="form-group">
            <input type="number" pattern="[0-9]*" ng-model="item.Priority" id="Priority" name="Priority" placeholder="">
        </div>
    </div>

<div class="form-group"> 
    <button ng-click="save()" class="btn" ng-disabled="form.Priority.$invalid">
        {{action}}
    </button>
    <a href="#/" class="btn">Cancel</a>
</div>
</form>
