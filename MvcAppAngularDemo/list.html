
<form class="navbar-form form-inline">
    <div class="form-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
    </div>
    <button ng-click="reset()" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Text')"> Todo </a>
            <span ng-show="sort_order=='Text' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='Text' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Priority')"> Priority </a>
            <span ng-show="sort_order=='Priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('DueDate')"> DueDate </a>
            <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a href="#/new" style="cursor: pointer"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in todos" id="item_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a style="cursor: pointer" ng-click="delete()"><i class="glyphicon glyphicon-remove btn-primary"></i></a></td>
            <td><a href="#/edit/{{item.Id}}" style="cursor: pointer"><i class="glyphicon glyphicon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
